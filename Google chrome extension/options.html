<!DOCTYPE html>
<html>
<head>
    <title>Leap of Faith Settings</title>
    <link rel="stylesheet" href="css/options.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <center><h2><span class="badge badge-secondary">Leap of Faith Settings</span></h2></center>

 <first>
     <input type="checkbox" id="Enable_extension"/> Enable Leap of Faith extension
    <br>
   <move> <input type="checkbox" id="Enable_on_startup"/> Enable on startup</move>
 </first>
 <p></p>
 <br>
 
<br/>
<second>
<strong>Error/Info notifications</strong> <br/>
<move><div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="Notifications" id="Notifications1" value="Notifications1"> Center
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="Notifications" id="Notifications2" value="Notifications2"> Bottom right corner
  </label>
</div></move></second>
<p></p>
<br>
<br>

<second>
  <strong>Manage gestures </strong></second>
    <br/>
    <move><input type="checkbox" id="Scroll"/> Scroll</move>
    <br/>
   <move> <input type="checkbox" id="Page_Movement"/> Previous/Next page </move>
    <br/>
    <move><input type="checkbox" id="Tab_switch"/> Switch between tabs</move>
    <br/>
    <move>  <input type="checkbox" id="Tab_close"/> Close tab</move>
    <p></p>
    <br>
    <br>


    <second><input type="checkbox" name="Sound"/> Enable notification sound</second>
    <p></p>
    </second>
    <br>
    

   <second> <button type="button" class="btn btn-secondary btn-lg">Save changes</button></second>

    </div>
    </body>
    </html>
